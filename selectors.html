<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:brown;
        }
        .class{
            border: 1px solid;
        }
        #id{
            font-family: Arial, Helvetica, sans-serif;
        }
        ol li{
            border: 1px solid;
        }
        div h4{
            color: salmon;
        }
        h5+li{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h6~li{
            color: aquamarine;
        }

    </style>
</head>
<body>
    <h1>edupoly</h1>
    <h2 class="class">edupoly</h2>
    <h3 id="id">edupoly</h3>
    <ol>
        <li>chicken</li>
        <li>mutton</li>
    </ol>
    <div>
        <h4>html</h4>
    </div>
    <div>
        <h5>css</h5>
        <li>java</li>
        <li>python</li>
    </div>
    <div>
        <h6>apple</h6>
        <li>mango</li>
        <li>papaya</li>
    </div>
    

    
</body>
</html>
